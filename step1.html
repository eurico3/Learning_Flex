<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Step 1</title>
    <style>
        .container {
            display: flex;
            background-color: lightgray;
            padding: 10px;
            height: 300px;
        }
        .box {
            width: 50px;
            height: 50px;
            background-color: steelblue;
            color: white;
            text-align: center;
            line-height: 50px;
            margin: 5px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
    </div>

</body>
</html>
