<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Step 2</title>
    <style>
        .container {
            display: flex;
            background-color: lightgray;
            padding: 10px;
            height: 300px;

            /* Try different values for justify-content */
            /* justify-content: flex-start;     /* Default: items start from the left */

        .box {
